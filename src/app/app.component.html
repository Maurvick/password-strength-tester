<div class="container">
  <h1>Password Strength Tester</h1>
  <div>
    <input
      name="password"
      class="password"
      type="password"
      placeholder="Enter password..."
      (input)="onPasswordChange($event)"
    />
  </div>
  <div class="sections">
    <div [ngClass]="section1"></div>
    <div [ngClass]="section2"></div>
    <div [ngClass]="section3"></div>
    <p>{{ getPasswordStrength() }}</p>
  </div>
</div>
