<div>
  <h1>Password Strength Tester</h1>
  <div>
    <label for="password">Password:</label>
    <input
      name="password"
      class="password"
      [(ngModel)]="password"
      (ngModelChange)="onPasswordChange($event)"
    />
  </div>
  <div *ngIf="password">
    <p>{{ getPasswordStrength() }}</p>
  </div>
</div>
